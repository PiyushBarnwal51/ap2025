<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Police Station - File FIR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Vps.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <h1>Virtual Police Station</h1>
        </div>
        <nav>
            <a href="#" class="active">File FIR</a>
            <a href="VPSF2.html">Officer Login</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>File First Information Report (FIR)</h2>
            <form id="firForm">
                <div class="form-group">
                    <label for="name">Person Name</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                
                <div class="form-group">
                    <label for="incidentDate">Incident Date & Time</label>
                    <input type="datetime-local" id="incidentDate" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Incident Location</label>
                    <input type="text" id="location" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">How many Persons are involved  </label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="description">Incident Description</label>
                    <textarea id="description" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="suspect">Suspect Details (if any)</label>
                    <textarea id="suspect" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="evidence">Upload Evidence (Photos/Documents)</label>
                    <input type="file" id="evidence" multiple>
                </div>
                
                <button type="submit" class="submit-btn">Submit FIR</button>
            </form>
            
            <div id="trackingSection" class="hidden">
                <h3>Your FIR has been registered</h3>
                <p>FIR Number: <span id="firNumber"></span></p>
                <p>You can track your case status using this number.</p>
                <button id="trackBtn" class="track-btn">Track Your Case</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2023 Virtual Police Station. All rights reserved.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <!-- Your JavaScript file -->
    <script src="vpsf.js"></script>
</body>
</html>
