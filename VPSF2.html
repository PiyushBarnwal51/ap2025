<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Dashboard</title>
    <link rel="stylesheet" href="vpfs2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <h1>Officer Dashboard</h1>
        </div>
        <nav>
            <a href="index.html">Public Portal</a>
            <a href="dashboard.html" class="active">Cases</a>
            <a href="#" id="logoutBtn">Logout</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="dashboard-header">
                <h2>Case Management</h2>
                <div class="filters">
                    <select id="statusFilter">
                        <option value="all">All Cases</option>
                        <option value="Under Investigation">Under Investigation</option>
                        <option value="Closed">Closed</option>
                        <option value="Pending Review">Pending Review</option>
                    </select>
                </div>
            </div>

            <div class="cases-table">
                <table>
                    <thead>
                        <tr>
                            <th>FIR Number</th>
                            <th>Person Name</th>
                            <th>Incident Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="casesBody">
                        <!-- Cases will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Case Details Modal -->

    <div id="caseModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Case Details - <span id="modalFIRNumber"></span></h3>
            <div id="caseDetails"></div>
            <div class="status-update">
                <label>Update Status:</label>
                <select id="statusSelect">
                    <option value="Under Investigation">Under Investigation</option>
                    <option value="Pending Review">Pending Review</option>
                    <option value="Closed">Closed</option>
                </select>
                <button id="updateStatusBtn">Update</button>
            </div>
        </div>
    </div>

    <script src="vpfs2.js"></script>
</body>
</html>
